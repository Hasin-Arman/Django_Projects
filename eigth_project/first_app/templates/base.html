<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Navbar</a>
          <div class="d-flex">
            {% if user.is_authenticated %}
            <a href="{% url 'profile_page' %}" class="btn btn-outline-warning text-white mx-2" type="submit">Profile</a>
            <a href="{% url 'logout_page' %}" class="btn btn-outline-warning text-white  mx-2" type="submit">Logout</a>
            {% else %}
            <a href="{% url 'sign' %}" class="btn btn-outline-success text-white  mx-2">Sign Up</a>
            <a href="{% url 'login_page' %}" class="btn btn-outline-warning text-white  mx-2" type="submit">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
      {% block content %}{% endblock content %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
