{% extends 'base.html' %}
{% block content %}
<table class="table table-bordered w-75 m-auto mt-4">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Book Name</th>
        <th scope="col">Author</th>
        <th scope="col">category</th>
        <th scope="col">First published</th>
        <th scope="col">Last published</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.book_name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.category}}</td>
            <td>{{book.first_pub}}</td>
            <td>{{book.last_pub}}</td>
            <td><a href="{% url 'edit' book.id %}" class="btn btn-info btn-sm">Edit</a> <a href="{% url 'delete' book.id %}" class="btn btn-danger btn-sm">Delete</a></td>
          </tr>
    </tbody>
  </table>
{% endblock content %}
